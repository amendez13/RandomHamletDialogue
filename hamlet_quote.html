<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamlet Quote</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #f5e9d3 0%, #e8d4a2 100%); /* Subtle parchment gradient */
            margin: 0;
            padding: 40px 20px;
            font-family: 'Crimson Text', serif;
            color: #2b1e1e; /* Deep brown-black */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .quote-container {
            background: #fffef0; /* Off-white parchment */
            max-width: 700px;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border: 1px solid #a67c00; /* Gold accent */
            position: relative;
            transition: transform 0.3s ease;
        }
        .quote-container:hover {
            transform: translateY(-5px); /* Subtle lift on hover */
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: #5c4033; /* Rich brown */
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        .character {
            font-size: 1.8em;
            font-weight: 700;
            color: #a67c00; /* Gold */
            text-align: center;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .dialogue {
            font-size: 1.3em;
            font-style: italic;
            line-height: 1.8;
            color: #3c2f2f;
            white-space: pre-wrap;
            margin: 0 auto;
            max-width: 90%;
        }
        .divider {
            width: 100px;
            height: 2px;
            background: #a67c00;
            margin: 20px auto;
            opacity: 0.5;
        }
        footer {
            font-size: 1em;
            color: #5c4033;
            text-align: center;
            margin-top: 30px;
            font-style: italic;
        }
        @media (max-width: 600px) {
            .quote-container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .character {
                font-size: 1.5em;
            }
            .dialogue {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <h1>Random Hamlet Quote</h1>
        <div class="divider"></div>
        <div class="character">LORD POLONIUS</div>
        <div class="dialogue">     Well be with you, gentlemen!</div>
        <div class="divider"></div>
        <footer>William Shakespeare, Hamlet</footer>
    </div>
</body>
</html>
